    // Show Profile Details
    function showProfile(profileKey) {
      const profile = profiles[profileKey];
      if (profile) {
        // Populate the profile details section
        document.getElementById('profile-img').src = profile.img;
        document.getElementById('profile-name').textContent = profile.name;
        document.getElementById('profile-position').textContent = profile.position;
        document.getElementById('profile-about').textContent = profile.about;
        document.getElementById('profile-education').innerHTML = profile.education || 'Education details not available.';
      document.getElementById('profile-skills').innerHTML = profile.skills 
        ? profile.skills.map(skill => `<li>${skill}</li>`).join('') 
        : 'Skills not available.';

        // Hide the grid and show the details section
        document.getElementById('profile-grid').style.display = 'none';
        document.getElementById('profile-details').style.display = 'block';
      }
    }

    // Back to Grid View
    function backToGrid() {
      document.getElementById('profile-details').style.display = 'none';
      document.getElementById('profile-grid').style.display = 'grid';
    }
  </script>
